<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Anonymous</title>
  </head>
  <body>
    <div class="login">
      <div class="join-container">
        <header class="join-header">
          <h1><i class="fas fa-planet-ringed"></i> Encryption(chat){</h1>
        </header>
        <main class="join-main">
          <form action="chat.html">
            <div class="form-control">
              <input type="text" name="username" id="username" required />
              <label for="username">Username</label>
            </div>
            <div class="form-control">
              <select name="room" id="room" class="form-select">
                <option value="Select room" selected disabled>
                  Select room
                </option>
                <option value="All in one">All in one</option>
                <option value="artifitial_inteligence">
                  Artifitial Inteligence (encrypted)
                </option>
                <option value="Just 4 fun">Just 4 fun</option>
                <option value="Art Space">Art Space</option>
                <option value="private_space">
                  Private Space (encrypted)
                </option>
                <option value="TechTest">TechTest</option>
                <option value="spoilers">
                  Spoilers (encrypted)
                </option>
              </select>
              <label for="room">Room</label>
            </div>
            <div style="display: flex; justify-content: center">
              <button type="submit" class="btn">Join Chat</button>
            </div>
          </form>
          <h1>}</h1>
        </main>
      </div>
    </div>

    
  </body>
</html>
